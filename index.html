<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify your favourite music is here</title>
    <link rel="stylesheet" href="stylee.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist"></div>
        <h1>Mix feelings songs</h1>
        <div>
            <div class="songitem"></div>
                <img src="" alt="" srcset="">
        </div>
        <div class="songbanner"></div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fas fa-3x fa-step-backward"></i>
                <i class="far fa-3x fa-solid fa-circle-play"></i>
                <i class="fas fa-3x fa-step-forward"></i>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/5e32f6b43c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
